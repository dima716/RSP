<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop App: Rock, Scissors, Paper</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Drag and Drop App: Rock, Scissors, Paper</h1>

  <p class="message" id="statusMessage"></p>

  <div class="columns">
    <div class="columns__item" id="rps1">
      <figure>
        <img src="img/rock.png" id="img1" alt="Rock" draggable="true">
        <figcaption>Rock</figcaption>
      </figure>
    </div>
    <div class="columns__item" id="rps2">
      <figure>
        <img src="img/paper.png" id="img2" alt="Paper" draggable="true">
        <figcaption>Paper</figcaption>
      </figure>
    </div>
    <div class="columns__item" id="rps3">
      <figure>
        <img src="img/scissors.png" id="img3" alt="Scissors" draggable="true">
        <figcaption>Scissors</figcaption>
      </figure>
    </div>
    <div class="columns__item" id="dz1">
    <figure>
      <img src="img/DropZone.png" alt="Drop Zone">
      <figcaption>Drop Here</figcaption>
    </figure>
    </div>
  </div>
  <script src="js/bwH5.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
